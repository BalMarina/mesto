<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <section class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </section>

    <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
        <div class="profile__edit-container">
            <div class="profile__text">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button">
        </button>
    </section>

    <section class="elements">
        <section class="element">
            <img class="element__pic" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__container">
                <h2 class="element__name">Домбай</h2>
                <button class="element__like"></button>
            </div>
        </section>
        <section class="element">
            <img class="element__pic" src="./images/elbrus.png" alt="Гора Эльбрус">
            <div class="element__container">
                <h2 class="element__name">Домбай</h2>
                <button class="element__like"></button>
            </div>
        </section>
        <section class="element">
            <img class="element__pic" src="./images/dombai.png" alt="Домбай">
            <div class="element__container">
                <h2 class="element__name">Домбай</h2>
                <button class="element__like"></button>
            </div>
        </section>
        <section class="element">
            <img class="element__pic" src="./images/elbrus.png" alt="Гора Эльбрус">
            <div class="element__container">
                <h2 class="element__name">Домбай</h2>
                <button class="element__like"></button>
            </div>
        </section>
        <section class="element">
            <img class="element__pic" src="./images/dombai.png" alt="Домбай">
            <div class="element__container">
                <h2 class="element__name">Домбай</h2>
                <button class="element__like"></button>
            </div>
        </section>
        <section class="element">
            <img class="element__pic" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__container">
                <h2 class="element__name">Домбай</h2>
                <button class="element__like"></button>
            </div>
        </section>
    </section>

    <section class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </section>

    <div class="popup">
        <form class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <p class="popup__head">Редактировать профиль</p>
            <input required type="text" class="popup__text" value="Жак-Ив Кусто" id="popup-name" placeholder="Имя">
            <input required type="text" class="popup__text" value="Исследователь океана" id="popup-job" placeholder="О себе">
            <button class="popup__submit" type="submit">Сохранить</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
