<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="main">
    <section class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сервиса Место">
        <div class="header__line"></div>
    </section>

    <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button>
            <img class="profile__edit-button" src="./images/Edit Button.svg" alt="Кнопка изменения профиля">
        </button>
        <button>
            <img class="profile__add-button" src="./images/Add Button.png" alt="Кнопка добавления профиля">
        </button>
    </section>

    <section class="elements">
        <section class="element">
            <img class="element__pic" src="./images/karachaevsk.png" alt="Карачаевск">
            <h2 class="element__name">Домбай</h2>
            <button>
                <img class="element__like" src="./images/Icon-heart.png" alt="Кнопка Лайк">
            </button>
        </section>
        <section class="element">
            <img class="element__pic" src="./images/elbrus.png" alt="Гора Эльбрус">
            <h2 class="element__name">Домбай</h2>
            <button>
                <img class="element__like" src="./images/Icon-heart.png" alt="Кнопка Лайк">
            </button>
        </section>
        <section class="element">
            <img class="element__pic" src="./images/dombai.png" alt="Домбай">
            <h2 class="element__name">Домбай</h2>
            <button>
                <img class="element__like" src="./images/Icon-heart.png" alt="Кнопка Лайк">
            </button>
        </section>
        <section class="element">
            <img class="element__pic" src="./images/elbrus.png" alt="Гора Эльбрус">
            <h2 class="element__name">Домбай</h2>
            <button>
                <img class="element__like" src="./images/Icon-heart.png" alt="Кнопка Лайк">
            </button>
        </section>
        <section class="element">
            <img class="element__pic" src="./images/dombai.png" alt="Домбай">
            <h2 class="element__name">Домбай</h2>
            <button>
                <img class="element__like" src="./images/Icon-heart.png" alt="Кнопка Лайк">
            </button>
        </section>
        <section class="element">
            <img class="element__pic" src="./images/karachaevsk.png" alt="Карачаевск">
            <h2 class="element__name">Домбай</h2>
            <button>
                <img class="element__like" src="./images/Icon-heart.png" alt="Кнопка Лайк">
            </button>
        </section>
    </section>

    <section class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </section>

    <div class="edit-form">
        <button class="edit-form__close-icon"></button>
        <p class="edit-form__head">Редактировать профиль</p>
        <form>
            <fieldset class="edit-form__name">
                <label for="edit-form__name">Жак-Ив Кусто</label>
                <input type="text" id="edit-form__name">
            </fieldset>
            <fieldset class="edit-form__description">
                <label for="edit-form__description">Исследователь океана</label>
                <input type="text" id="edit-form__description">
            </fieldset>
            <button class="edit-form__submit" type="submit">Отправить</button>
        </form>
    </div>
</body>

</html>
