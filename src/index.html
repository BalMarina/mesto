<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип" />
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/Avatar.png')%>" alt="Аватар профиля">
      <div class="profile__edit-container">
        <div class="profile__text">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать профиль" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button aria-label="Добавить" class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">

      <template id="element-template">
        <div class="element">
          <img class="element__pic" alt="">
          <img class="element__trash-button" src="<%=require('./images/Trash-button.png')%>" alt="Удалить карточку">
          <div class="element__container">
            <h2 class="element__name"></h2>
            <button aria-label="Нравится" class="element__like" type="button"></button>
          </div>
        </div>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup-profile">
    <div class="popup__container">
      <form name="profile-form" class="popup__form" novalidate>
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__head">Редактировать профиль</h2>
        <fieldset class="popup__content">
          <input required type="text" class="popup__text popup__input" value="" id="popup-name" name="popup-name"
            placeholder="Имя" minlength="2" maxlength="30" autocomplete="off">
          <span class="popup__error" id="popup-name_type_error"></span>
          <input required type="text" class="popup__text popup__input" value="" id="popup-job" name="popup-job"
            placeholder="О себе" minlength="2" maxlength="200" autocomplete="off">
          <span class="popup__error" id="popup-job_type_error"></span>
          <button aria-label="Сохранить" class="popup__submit" type="submit" disabled>Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup-card">
    <div class="popup__container">
      <form name="card-form" class="popup__form" novalidate>
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__head">Новое место</h2>
        <fieldset class="popup__content">
          <input required type="text" class="popup__text popup__input" value="" id="card-name" name="name"
            placeholder="Название" minlength="2" maxlength="30" autocomplete="off">
          <span class="popup__error" id="card-name_type_error"></span>
          <input required type="url" class="popup__text popup__input" value="" id="card-pic" name="pic"
            placeholder="Ссылка на картинку">
          <span class="popup__error" id="card-pic_type_error"></span>
          <button aria-label="Создать" class="popup__submit" type="submit" disabled>Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup-pic">
    <div class="popup__container popup-pic__content">
      <button class="popup__close-icon" type="button"></button>
      <img class="popup-pic__photo" alt="">
      <span class="popup-pic__alt"></span>
    </div>
  </div>

</body>

</html>
